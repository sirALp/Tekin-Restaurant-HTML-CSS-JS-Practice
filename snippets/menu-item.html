<div class="menu-item-tile col-md-6 mb-1 mb-md-3">
    <div class="row">
        <div class="col-md-5">
            <div class="menu-item-photo">
                <div>{{short_name}}</div>
                <img class="img-fluid" src="/img/menu/{{catShortName}}/{{short_name}}.jpg" alt="{{short_Name}}"
                width="250" height="150">
            </div>
            <div class="menu-item-price">{{price_small}}
                <span>{{small_portion_name}}</span>
                {{price_large}}
                <span>{{large_portion_name}}</span>
            </div>
        </div>
        <div class="menu-item-description col-md-7">
            <h3 class="menu-item-title">{{name}}</h3>
            <p class="menu-item-details">{{description}}</p>
        </div>
    </div> <!-- end of the .row-->
    <hr class="d-block d-md-none">
</div>
